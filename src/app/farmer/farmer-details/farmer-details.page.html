<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/farmer"></ion-back-button>
    </ion-buttons>
    <ion-title>Farmer Details</ion-title>

    <ion-buttons slot="end">
      <ion-button slot="icon-only" fill="clear" (click)="presentPopover($event)">
        <ion-icon  name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>      
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row>
        
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="floating"> Name </ion-label>
            <ion-input [value]=card?.Outrower_Name readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="floating"> ID Number </ion-label>
            <ion-input [value]=card?.National_ID_No readonly></ion-input>
          </ion-item>
        </ion-col>
        
      </ion-row>
    
    
    
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Huduma No. </ion-label>
            <ion-input [value]=card?.Huduma_No></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> KRA PIN </ion-label>
            <ion-input [value]=card?.KRA_PIN_No readonly></ion-input>
          </ion-item>
        </ion-col>
        
      </ion-row>
    
     
    
      <ion-row>
       
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Address </ion-label>
            <ion-input [value]=card?.Address readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> City </ion-label>
            <ion-input [value]=card?.City readonly></ion-input>
          </ion-item>
        </ion-col>



      </ion-row>
    
      <ion-row>
      
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Phone No </ion-label>
            <ion-input [value]=card?.Phone_No readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Email </ion-label>
            <ion-input [value]=card?.Email readonly></ion-input>
          </ion-item>
        </ion-col>


      </ion-row>

      <!-- Bank Account Details -->

      <ion-row>
      
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Bank A/C No. </ion-label>
            <ion-input [value]=card?.Bank_Account_No readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Bank Account Name </ion-label>
            <ion-input [value]=card?.Bank_Account_Name readonly></ion-input>
          </ion-item>
        </ion-col>


      </ion-row>

      <ion-row>
      
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Bank Account Code </ion-label>
            <ion-input [value]=card?.Bank_Account_Code readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          
        </ion-col>


      </ion-row>

      <!-- Land Size -->

      <ion-row>
      
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Total Acres </ion-label>
            <ion-input [value]=card?.Total_Acres readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Hectares </ion-label>
            <ion-input [value]=card?.Hectares readonly></ion-input>
          </ion-item>
        </ion-col>


      </ion-row>

      <!-- Farmer Route -->

      <ion-row>
      
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Outgrower Route </ion-label>
            <ion-input [value]=card?.Route_Name readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Buying Center </ion-label>
            <ion-input [value]=card?.Buying_Centre_Name readonly></ion-input>
          </ion-item>
        </ion-col>


      </ion-row>


       <!-----Land Registration  DETAILS-->

       <ion-row>
      
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Land Registration </ion-label>
            <ion-input [value]=card?.Land_Registration readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Inspection Date </ion-label>
            <ion-input [value]=card?.Inspection_Date readonly></ion-input>
          </ion-item>
        </ion-col>


      </ion-row>

      <!-----Tea Type & Geo Info-->

      <ion-row>
      
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> Tea Type Planted </ion-label>
            <ion-input [value]=card?.Type_Of_Tea_Planted readonly></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating"> GPS Coordinates </ion-label>
            <ion-input [value]=card?.GPS_Coordinates readonly></ion-input>
          </ion-item>
        </ion-col>


      </ion-row>




    
    </ion-card-content>
  </ion-card>

  <!-- Farmer Scanns -->

  <ion-card *ngIf="card?.PHOTO">
    <ion-card-header color="success">
        <ion-card-title>Farmer Photo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     
        <ion-img [src]=url+card?.PHOTO></ion-img>
      
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="card?.IDFRONT">
    <ion-card-header color="success">
        <ion-card-title>ID Front Side</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     
        <ion-img [src]=url+card?.IDFRONT></ion-img>
      
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="card?.IDBACK">
    <ion-card-header color="success">
        <ion-card-title>ID Back Side</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     
        <ion-img [src]=url+card?.IDBACK></ion-img>
      
    </ion-card-content>
  </ion-card>

    
</ion-content>
